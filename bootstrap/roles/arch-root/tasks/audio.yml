---
- name: install pulseaudio
  pacman: name={{ item }} state=present
  with_items:
    - alsa-utils
    - pulseaudio
    - pavucontrol
    - pamixer
    - pulseaudio-alsa

- name: copy audio configurations
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dst }}"
    mode: 0644
  with_items:
    - { src: modprobe.d/oss.conf, dst: /etc/modprobe.d/oss.conf }
